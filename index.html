<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="score-board">
            <div id="playerScore">
                <h3>Player Score:</h3>
                <p class="p-count-score">0</p>
            </div>
            <div id="computerScore">
                <h3>Computer Score:</h3>
                <p class="c-count-score">0</p>
            </div>
        </div>
        <div id="round">
            <h3>Round</h3>
            <p class="round">0</p>
        </div>
        <div class="game-options">
            <div class="game-option">
                <img src="img/rock-hand-icon.png" alt="Rock" class="icon">
                <button id="rock">Rock</button>
            </div>
            <div class="game-option">
                <img src="img/paper-hand-icon.png" alt="Paper" class="icon">
                <button id="paper">Paper</button>
            </div>
            <div class="game-option">
                <img src="img/scissors-hand-icon.png" alt="Scissors" class="icon">
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <h2 id="message"></h2>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
